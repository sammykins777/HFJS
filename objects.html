<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HFJS Practice - Objects</title>
</head>
<body>
    


    <script>
        var fiat = {
            make:"Fiat",
            model: "500",
            year: 1947,
            color: "Medium blue",
            passengers: 2,
            convertible: false,
            mileage: 88000,
            started: false,
            start: function () {
                this.started = true;
            },
            stop: function () {
                this.started = false;
            
            },
            drive: function () {
                if (this.started) {
                 alert("zoom, zoom")
                } else {
                    alert("You need to start the engine!")
                }
            }
        }

        fiat.drive();


    </script>
</body>
</html>
